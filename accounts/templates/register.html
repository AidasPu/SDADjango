{% load i18n %}
{% include 'base.html' %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

{% block content %}
    {% translate "Registration" %}
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input-field col s12 m12">
                        {{ field.label }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="btn" type="submit" value="Submit"> Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

</body>
</html>
